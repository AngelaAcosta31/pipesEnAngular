<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}</p>
</div>
<br>
<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>
  <div class="p-toolbar-group-right">
    <button pButton (click)="cambiarMayuscula()" class="p-button-rounded p-button-help mr-1" > Toggle May√∫sculas</button>
      <button pButton (click)="cambiarOrden('nombre')"icon="pi pi-sort" label="Por nombre" class="mr-1 p-button-rounded p-button-warning"></button>
      <button pButton (click)="cambiarOrden('vuela')"icon="pi pi-sort" label="Vuela" class="mr-2 p-button-rounded p-button-danger"></button>
      <button pButton  (click)="cambiarOrden('color')"icon="pi pi-sort" label="Por Color" class="mr-2 p-button-rounded p-button-info"></button>
    </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-5">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre </th>
              <th>Vuela </th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{ heroe.nombre }}</td>
              <td>{{ heroe.vuela | vuela | titlecase}}</td>
              <td>{{ heroe.color }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-5">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
              <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
              <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{ heroe.nombre }}</td>
              <td>{{ heroe.vuela | vuela | titlecase}}</td>
              <td>{{ heroe.color }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
