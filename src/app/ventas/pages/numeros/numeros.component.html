<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas"
      subheader="Del  año actual">
      <i class="pi pi-dollar"></i>
      {{(ventasNetas + 1000000) | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas"
      subheader="Del  año actual">
      {{(ventasNetas + 2000000) | currency:'COP $':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganancia %"
      subheader="Del  año actual">
      {{porcentaje | percent:'2.2-2'}}
    </p-card>
  </div>
</div>
